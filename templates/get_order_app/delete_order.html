{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Удаление заказа</h2>

    <div class="card shadow-sm p-4 text-center">
        <p>Вы уверены, что хотите удалить этот заказ?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'order-list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
