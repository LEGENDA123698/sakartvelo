{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Добавить мероприятие</h2>
    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.event.id_for_label }}" class="form-label">Название мероприятия</label>
                {{ form.event }}
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="{% url 'booking-list-for-choice' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
