{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Видалення столика</h2>
    <p>Ви впевнені, що бажаєте видалити столик {{ object.number }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Видалити</button>
        <a href="{% url 'booking-list-for-choice' %}" class="btn btn-secondary">Скасування</a>
    </form>
</div>
{% endblock %}
