{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Удаление события</h2>
    <p>Вы уверены, что хотите удалить событие "{{ object.event }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'booking-list-for-choice' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
