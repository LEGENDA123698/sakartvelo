{% load static %}
{% include 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Редактирование категории</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_dish" class="form-label">Название категории</label>
            {{ form.dish }}
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'list-category-for-delete' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
