{% load static %}
{% include 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Список категорий</h2>
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">Название категории</th>
                    <th class="text-end">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td class="text-center">{{ category.dish }}</td>
                    <td class="text-end">
                        <a href="{% url 'update-category' category.id %}" class="btn btn-warning btn-sm">
                            ✏️ Редактировать
                        </a>
                        <a href="{% url 'delete-category' category.id %}" class="btn btn-danger btn-sm">
                            ❌ Удалить
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">Категорий нет</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
