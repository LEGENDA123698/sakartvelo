{% load static %}
{% include 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Ви впевнені, що хочете видалити блюдо "{{ object.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Видалити</button>
        <a href="{% url 'detail-dish' object.pk %}" class="btn btn-secondary">Скасування</a>
    </form>
</div>
{% endblock %}
